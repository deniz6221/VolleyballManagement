<!DOCTYPE html>
<html>
    {% include "juryHeader.html" %}
    <body>
        <div>
            <h3 style="margin-left: 40%; margin-bottom: 2%;">Matches Details: </h3>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div style="display: flex; flex-direction: row; margin-bottom: 1%;">
                    <div style="margin-right: 22%; margin-left: 20%;">
                        <label for="matchId">Match ID: </label>
                        <input id="matchId" name="id" type="text"  value="{{id}}" readonly name="matchId">
                    </div>
                    <div>
                        <label for="matchDate">Match Date: </label>
                        <input id="matchDate" type="text" readonly  value="{{date}}" name="matchDate">
                    </div>
                </div>
                <div style="display: flex; flex-direction: row; margin-bottom: 2%;">
                    <div style="margin-right: 20%; margin-left: 20%;">
                        <label for="team">Team Name: </label>
                        <input id="team" type="text" readonly value="{{team}}" name="team">
                    </div>
                    <div>
                        <label for="stad">Stadium Name: </label>
                        <input id="stad" type="text" readonly value="{{stad}}" name="stad">
                    </div>
                </div>
                <div style="margin-left: 40%; margin-bottom: 1%;">
                    <label for="rating">Rating: </label>
                    <input id="rating" name="rating" type="number" step="0.1" min="0.0">
                </div>
                <input style="margin-left: 45%;" type="submit" value="Rate">
            </form>
        </div>
    </body>
</html>
